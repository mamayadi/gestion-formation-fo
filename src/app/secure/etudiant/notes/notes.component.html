<div class="container mt-3 page-container pb-4">
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <h5 class="page-title">Liste de vos notes</h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- Matiere Column -->
        <ng-container matColumnDef="matiere">
          <th mat-header-cell *matHeaderCellDef>Matiere</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.matiere?.libelle }}
          </td>
        </ng-container>

        <!-- noteds Column -->
        <ng-container matColumnDef="noteds">
          <th mat-header-cell *matHeaderCellDef>Note DS</th>
          <td mat-cell *matCellDef="let element">{{ element.noteDS }}</td>
        </ng-container>

        <!-- notedc Column -->
        <ng-container matColumnDef="notedc">
          <th mat-header-cell *matHeaderCellDef>Note DC</th>
          <td mat-cell *matCellDef="let element">{{ element.noteDC }}</td>
        </ng-container>

        <!-- moyenne Column -->
        <ng-container matColumnDef="moyenne">
          <th mat-header-cell *matHeaderCellDef>Moyenne</th>
          <td mat-cell *matCellDef="let element">{{ element.moyenne }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
